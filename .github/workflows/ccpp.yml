name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Display the path
      run: echo $PATH
      shell: bash
    - name: Display the folder contents
      run: ls -la
      shell: bash
    - name: install dependencies
      run: |
        apt-get update
        apt-get install curl python git
