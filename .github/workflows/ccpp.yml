name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Display the path
      run: echo $PATH
      shell: bash
    - name: Display the folder contents
      run: ls -la
      shell: bash
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install curl python git
