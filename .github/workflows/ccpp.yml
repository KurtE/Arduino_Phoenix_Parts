name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Display the current directory path
      run: echo $PWD
      shell: bash
    - name: Display the folder contents
      run: ls -la
      shell: bash
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install curl python git
    - name: Download Arduino portable version
      run: |
        curl -O https://downloads.arduino.cc/arduino-1.8.7-linux64.tar.xz
    - name: Unpack the contents of the Arduino package
      run: tar xvfJ arduino-1.8.7-linux64.tar.xz
    - name: Display the folder contents
      run: ls -la
      shell: bash
    - name: Install Arduino boards and packages required
      run: |
        mv Phoenix_* arduino-1.8.7/libraries/
        mv ServoEx arduino-1.8.7/libraries/
        mkdir arduino-1.8.7/libraries/Phoenix
        mv Phoenix/Phoenix.h arduino-1.8.7/libraries/Phoenix/
        mv Phoenix/Phoenix_Code.h arduino-1.8.7/libraries/Phoenix/
        ${PWD}/arduino-1.8.7/arduino --pref "boardsmanager.additional.urls=https://dl.espressif.com/dl/package_esp32_index.json" --save-prefs
        ${PWD}/arduino-1.8.7/arduino --install-boards esp32:esp32
        git clone https://github.com/m5stack/M5StickC.git arduino-1.8.7/libraries/M5StickC
        git clone https://github.com/madsci1016/Arduino-PS2X.git arduino-1.8.7/libraries/Arduino-PS2X
        ls -la
        echo ${PWD}
      shell: bash
    - name: arduino folder contents
      run: |
        cd arduino-1.8.7
        echo ${PWD}
        ls -la
      shell: bash
    - name: Compile project
      run: |
        ${PWD}/arduino-1.8.7/arduino --board esp32:esp32:m5sick-c --verify Phoenix/AliPhoenix_PS3_Maestro_M5StickC/AliPhoenix_PS3_Maestro_M5StickC.ino
      shell: bash
